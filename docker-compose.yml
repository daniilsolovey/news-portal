version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: news-portal-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: news_portal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - news-portal-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-portal-app
    ports:
      - "3000:3000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - news-portal-network

volumes:
  pgdata:
    driver: local

networks:
  news-portal-network:
    driver: bridge
